{% extends 'base.html' %}

{% block content %}
<h1>BIM</h1>

<div class="container" style="width: 950px; align-content: center; font-size: xx-large; ">
    <form method="post">
    <ul class="list-group" >
    {% csrf_token %}
    {% for field in form %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ field.label_tag }}
            {{ field }}
        </li>

    {% endfor %}
    </ul>

        <button  class="btn btn-dark btn-lg" type="submit" style="font-size: x-large;position: absolute; right: 750px">Submit</button>


    </form>

</div>


{% endblock %}
